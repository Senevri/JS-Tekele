<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
    <header>
        <style>
            div.cmdline {
                tab-size: 4ex;
                background: black;
                color: green;
                max-height: 300px;
                max-width: 640px;
                overflow-y: scroll;
                display: flex;
                flex-direction: column-reverse;
                padding: left 4vh;
                margin: 4vh;
                top: 1em
            }

            pre#input {
                margin-left: 4vh;
                float: left
            }

            div.memview {
                display: inline-block;
                font-family: 'Courier New', Courier, monospace;
                margin-left: 8px;
            }

            div.ulc {
                position: absolute;
                right: 2px;
                top: 2px;
                border: 2px solid black;
                border-radius: 0.4em;
            }

            div#content {
                float: left;
                font-family: 'Courier New', Courier, monospace;
                overflow-y: scroll;
                max-height: 100vh;
                width: 40vh
            }

            div#screenwrap {
                float: left;
                border: 8px solid blue
            }

            div#memscreenwrap {
                clear: both;
                float: left;
                border: 8px solid magenta
            }

            div#screen {
                background-color: solid magenta
            }

            div.topbar {
                text-align: right;
                background: solid gray;
                background-color: gray;
                color: white;
                width: 100%;
                height: 1.5em;
            }

            div.topbar span {
                background: transparent;
                font-style: Courier;
                font-weight: bolder;
                font-size: larger
            }

        </style>
    </header>


    <div id="screenwrap">
        <canvas id="screen" width=480 height=300></canvas>
    </div>
    <div id="memscreenwrap">
        <canvas id="memscreen" width=480 height=1100></canvas>
    </div>
    <div class="cmdline">
        <pre id="input">
        Hellurei!<br />
        >
    </pre>
    </div>
    <div id="content">

    </div>

    <div class="memview">
        <div id="memview">
            Hello!<br />
        </div>
    </div>

    <div class="ulc">
        <div class="topbar">
            <span>&nbsp;></span>
        </div>
        <span>Current memory address:</span>
        <div id="memory_pointer"></div>
        <span>number of ops done:</span>
        <div id="opcounter"></div>
    </div>



    <footer>
        <!-- <script type="module" src="util.js"></script>
        <script type="module" src="memory.js"></script>
        <script type="module" src="cpu.js"></script> -->
        <script type="module" src="turing.js"></script>
    </footer>
</body>

</html>
